{% extends "blog/base.html" %}
 
{% block content %}
<div class="posts">
    {% for post in post_list %}
        <section class="post">
            <header class="post-header">
                <h2 class="post-title"><a href="{% url 'blog_detail' id=post.id %}">{{ post.title }}</a></h2>
 
                    <p class="post-meta">
                        上传日期:  <a class="post-author" href="#">{{ post.pub_date |date:'Y /m /d'}}</a> 标签：<a class="post-category post-category-js" href="#">{{ post.category }}</a>
                    </p>
            </header>
 
                <div class="post-description">
                    <p>
                        {{ post.content|safe }}
                    </p>
                </div>
                <a class="pure-button" href="{% url 'blog_detail' id=post.id %}">查看详情 >>> </a>
        </section>
    {% endfor %}
</div><!-- /.blog-post -->
{% endblock %}
